<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DLMS</title>
    <link rel="stylesheet" href="auth_styles.css">
    <script src="auth_scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <section id="register-section">
            <form id="register-form">
                <h2>Register</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="hod">Head of Department</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <button type="submit">Register</button>
                <p><a href="login.html">Already have an account? Login</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Department Learning Management System. All rights reserved.</p>
    </footer>
</body>
</html>
