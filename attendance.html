<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Teachers Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="teachers_portal.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage_courses.html">Manage Courses</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="communication.html">Communication</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="attendance">
            <h1>Attendance</h1>
            <form id="mark-attendance-form">
                <h2>Mark Attendance</h2>
                <label for="course-id">Course ID:</label>
                <input type="text" id="course-id" name="course-id" required>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
                <button type="submit">Mark Attendance</button>
            </form>
            <button id="view-attendance">View Attendance History</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Department Learning Management System. All rights reserved.</p>
    </footer>
</body>
</html>
