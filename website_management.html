    <link rel="stylesheet" href="admin_styles.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="user_management.html">User Management</a></li>
                <li><a href="website_management.html">Website Management</a></li>
                <li><a href="system_reports.html">System Reports</a></li>
            </ul>
        </nav>

    <main>
        <section id="website-management">
            <h1>Website Management</h1>
            <form id="update-content-form">
                <h2>Update Homepage Content</h2>
                <label for="homepage-content">Homepage Content:</label>
                <textarea id="homepage-content" name="homepage-content" rows="4" required></textarea>
                <button type="submit">Update Content</button>
            </form>
            <form id="update-announcements-form">
                <h2>Update Announcements</h2>
                <label for="announcements">Announcements:</label>
                <textarea id="announcements" name="announcements" rows="4" required></textarea>
                <button type="submit">Update Announcements</button>
            </form>
        </section>
    </main>
