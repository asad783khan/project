<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="../css/student_register.css">
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" action="process_student_register.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" required>

        <label for="college_roll_number">College Roll Number:</label>
        <input type="text" id="college_roll_number" name="college_roll_number" required>

        <label for="uni_roll_number">University Roll Number:</label>
        <input type="text" id="uni_roll_number" name="uni_roll_number" required>

        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="BS IT">BS IT</option>
            <option value="BS Software Engineering">BS Software Engineering</option>
            <option value="BS Computer Science">BS Computer Science</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button><br><br>
        <!-- Go Back Button -->
        <button type="button" onclick="goBack()">Go Back</button>
    </form>
</div>

<script>
    function goBack() {
        window.location.href = "../hod_portal.php";
    }
</script>

</body>
</html>
